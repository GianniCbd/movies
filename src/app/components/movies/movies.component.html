<div *ngIf="movies" class="container">
  <h2 class="mb-5">Popular Movies</h2>
  <div class="row mt-5">
    <div *ngFor="let movie of movies" class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="movie-card mb-5">
        <div class="img-card">
          <img
            src="http://image.tmdb.org/t/p/w500{{ movie.poster_path }}"
            alt="{{ movie.title }} Poster"
            class="poster-image img-fluid"
            width="300px"
            height="400px"
          />
        </div>

        <div class="movie-details">
          <p class="ps-1">{{ movie.title }}</p>
          <!-- <p>
            {{ movie.overview | slice : 0 : 100
            }}{{ movie.overview.length > 100 ? "..." : "" }}
            <a
              href="#"
              class="btn btn-link"
              data-toggle="collapse"
              [attr.data-target]="'#collapseDescription' + movie.id"
              aria-expanded="false"
            >
              Read more
            </a>
          </p> -->
          <div class="d-flex justify-content-between align-items-center">
            <button
              class="round-button m-3"
              (click)="addToFavorites(movie)"
              [class.clicked]="movieStates[movie.id]"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-heart"
                viewBox="0 0 16 16"
              >
                <path
                  d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"
                />
              </svg>
            </button>

            <p class="popularity m-3">{{ movie.vote_average }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!movies">
  <div class="spinner-border text-warning m-2" role="status">
    <span class="visually-hidden">Loading movies...</span>
  </div>
</div>
